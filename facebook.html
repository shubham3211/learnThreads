<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color:#3B5998;color:#ffffff">
            <div class="col-12 col-md-6">
                <h1 style="color:#ffffff;font-size:3rem;font-weight: bold;" class="mt-3 text-md-left text-center">
                    facebook
                </h1>
            </div>
            <div class="col-12 col-md-6">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-12 col-md-5 mt-2 mb-2 form-group">
                            <label for="mail">Email or Phone</label>
                            <input type="email" id="mail" class="form-control">
                        </div>
                        <div class="col-12 col-md-5 mt-2 mb-2">
                            <label for="pass">Password</label>
                            <input type="text" class="form-control" id="pass">
                        </div>
                        <div class="col-12 col-md-2">
                            <button class="btn mt-4 btn-sm btn-block" style="background-color:#4267b2;border-color: #29487d;color: #ffffff;">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
        <div class="row">
          <div class="col-md-6 d-none d-md-block align-self-center">
            <img src="./facebook.png" alt="" style="max-width: 100%;">
          </div>
          <div class="col-md-6 col-sm-12">
            <p class="h2 text-left font-weight-bold">Create an account</p>
            <p class="font-weight-light">It's quick and easy.</p>
            <div class="form-group">
              <div class="row">
                <div class="col-12 col-md-5 mt-2">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-12 col-md-5 mt-2">
                  <input type="text" class="form-control" placeholder="Last Name">                  
                </div>
                <div class="col-12 col-md-10 mt-2">
                  <input type="text" class="form-control" placeholder="Mobile Number or email">                  
                </div>
                <div class="col-12 col-md-10 mt-2">
                  <input type="text" class="form-control" placeholder="New Password">                  
                </div>
                <p class="col-12 font-weight-bold text-muted">Birthday</p>
                <div class="col-12 col-md-10 form-row mb-2">
                  <select name="" id="" class="col-4 form-control">
                    <option value="" selected>Day</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                  </select>
                  <select name="" id="" class="col-4 form-control">
                    <option value="" selected>Month</option>
                    <option value="">Jan</option>
                    <option value="">Jan</option>
                    <option value="">Jan</option>
                    <option value="">Jan</option>
                  </select>
                  <select name="" id="" class="col-4 form-control">
                    <option value="" selected>Year</option>
                    <option value="">1970</option>
                    <option value="">1970</option>
                    <option value="">1970</option>
                    <option value="">1970</option>
                  </select>
                </div>
                <p class="col-12 text-muted font-weight-bold">
                  Gender
                </p>
                <div class="col-12 mb-2">
                  <div class="row">
                    <div class="form-check col-4 col-md-2">
                      <input type="radio" class="form-check-input">
                      <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check col-4 col-md-2">
                      <input type="radio" class="form-check-input">
                      <label for="" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check col-4 col-md-2">
                      <input type="radio" class="form-check-input">
                      <label for="" class="form-check-label">Custom</label>
                    </div>
                  </div>
                </div>
                <p class="col-12 h6 text-muted">
                  By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.
                </p>
                <div class="col-12 col-md-4">
                  <button class="btn btn-success btn-block">
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
